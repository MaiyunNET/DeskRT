<div class="wrap" :class="[disabled && 'cg-disabled', popOpen && 'cg-pop-open', $parent.$parent.$parent.modelValue === value ? 'selected' : undefined]" @mousedown="cgDown" @touchstart="cgDown">
    <div class="inner" :class="[direction]" @click="click" :style="{'padding': padding && padding.replace(/([0-9]+)($| )/g, '$1px$2')}">
        <slot></slot>
    </div>
    <div v-if="subPop && !disabled" class="control" @click="controlClick"></div>
    <teleport to="#cg-pop-list">
        <div class="pop" :class="[popOpen && 'open']" :style="popOptions">
            <slot name="pop"></slot>
        </div>
    </teleport>
</div>
