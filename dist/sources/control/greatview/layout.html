<cg-view ref="view" @tap="cgTap" @down="cgDown" @dblclick="cgDblclick" :width="width" :height="height" :left="left" :top="top" :z-index="zIndex" :flex="flex" :direction="direction" :scrollLeft="scrollLeft" @update:scrollLeft="updateScrollOffset($event, 'left')" :scrollTop="scrollTop" @update:scrollTop="updateScrollOffset($event, 'top')" @resize="onResize($event)" @resizen="if(!sameComp){refreshView();}$emit('resizen')" @change="$emit('change', $event);">
    <div ref="place" class="place" :class="[direction]" :style="{'width': lengthWidth + 'px', 'height': lengthHeight + 'px'}">
        <div v-for="(item, index) of dataComp.slice(placePos.start, placePos.end)" class="item" :class="[direction]" :style="{'left': 0, 'top': 0, 'min-width': direction === 'v' ? 'calc(100% - ' + (paddingComp.left + paddingComp.right) + 'px)' : undefined, 'min-height': direction === 'v' ? undefined : 'calc(100% - ' + (paddingComp.top + paddingComp.bottom) + 'px)'}">
            <slot :row="item" :index="placePos.start + index"></slot>
        </div>
    </div>
    <div v-for="(item, index) of dataComp.slice(showPos.start, showPos.end)" class="item" :class="[direction]" :style="{'left': (direction === 'v' ? paddingComp.left : (!sameComp ? (dataHeight[showPos.start + index] ? dataHeight[showPos.start + index].start : '0') : (lineHeight * (showPos.start + index) + paddingComp.left))) + 'px', 'top': (direction === 'v' ? (!sameComp ? (dataHeight[showPos.start + index] ? dataHeight[showPos.start + index].start : '0') : (lineHeight * (showPos.start + index) + paddingComp.top)) : paddingComp.top) + 'px', 'min-width': direction === 'v' ? 'calc(100% - ' + (paddingComp.left + paddingComp.right) + 'px)' : undefined, 'min-height': direction === 'v' ? undefined : 'calc(100% - ' + (paddingComp.top + paddingComp.bottom) + 'px)'}">
        <slot :row="item" :index="showPos.start + index"></slot>
    </div>
</cg-view>
