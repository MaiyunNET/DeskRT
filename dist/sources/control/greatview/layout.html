<cg-view ref="view" @tap="cgTap" @down="cgDown" @dblclick="cgDblclick" :width="width" :height="height" :left="left" :top="top" :z-index="zIndex" :flex="flex" :direction="direction" :scroll-left="direction === 'h' ? scrollOffset : undefined" @update:scroll-left="(direction === 'h') && updateScrollOffset($event)" :scroll-top="direction === 'v' ? scrollOffset : undefined" @update:scroll-top="(direction === 'v') && updateScrollOffset($event)" @resize="client=$event;$emit('resize', $event);" @resizen="if(!sameComp){refreshView();}$emit('resizen')" @change="$emit('change', $event);">
    <div ref="inner" class="inner" :class="[direction]" :style="{'height': direction === 'v' ? (length > 0 ? length + 'px' : undefined) : undefined, 'width': direction === 'v' ? undefined : (length > 0 ? length + 'px' : undefined)}">
        <div v-for="(item, index) of dataComp.slice(innerPos.start, innerPos.end)" class="item" :class="[direction]" :style="{'left': 0, 'top': 0, 'width': direction === 'v' ? 'calc(100% - ' + (paddingComp.left + paddingComp.right) + 'px)' : undefined, 'height': direction === 'v' ? undefined : 'calc(100% - ' + (paddingComp.top + paddingComp.bottom) + 'px)'}">
            <slot :row="item" :index="innerPos.start + index"></slot>

        <slot :row="item" :index="showPos.start + index"></slot>
    </div>
</cg-view>
