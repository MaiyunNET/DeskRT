    <div ref="inner" class="inner" :style="{'width': direction === 'v' ? '100%' : undefined, 'height': direction === 'h' ? '100%' : undefined, 'transform': 'translate3d(' + (this.direction === 'h' ? -scrollOffsetData : '0') + 'px, ' + (this.direction === 'v' ? -scrollOffsetData : '0') + 'px, 0)', 'transition-duration': tran + 'ms', 'transition-property': tran > 0 ? 'all' : undefined, 'padding': padding && padding.replace(/([0-9]+)($| )/g, '$1px$2')}">
