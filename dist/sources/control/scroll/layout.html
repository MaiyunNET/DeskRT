<div class="wrap" :class="[direction]" :style="{'width': widthPx, 'height': heightPx, 'left': left + 'px', 'top': top + 'px', 'z-index': zIndex, 'flex-grow': flex}" @click="_tap" @mousedown="_down" @touchstart="_down" @dblclick="_dblclick">
    <div class="start-wrap" @mousedown="longDown(event, 'start')" @touchstart="longDown(event, 'start')" :style="{'height': direction === 'v' ? width + 'px' : undefined, 'width': direction === 'h' ? height + 'px' : undefined}">
        <div class="start-inner"></div>
    </div>
    <div class="scroll-bar-wrap">
        <div ref="bar" class="scroll-bar-inner" @mousedown="bardown" @touchstart="bardown">
            <div ref="block" class="block-wrap" :class="{'tran': tran}" @touchstart="down" @mousedown="down" :style="{'height': direction === 'v' ? size + 'px' : undefined, 'width': direction === 'h' ? size + 'px' : undefined, 'transform': direction === 'v' ? 'translate3d(0, ' + scrollOffsetPx + 'px, 0)' : 'translate3d(' + scrollOffsetPx + 'px, 0, 0)'}">
                <div class="block-inner"></div>
            </div>
        </div>
    </div>
    <div class="end-wrap" @mousedown="longDown(event, 'end')" @touchstart="longDown(event, 'end')" :style="{'height': direction === 'v' ? width + 'px' : undefined, 'width': direction === 'h' ? height + 'px' : undefined}">
        <div class="end-inner"></div>
    </div>
</div>
