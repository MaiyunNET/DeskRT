<div class="wrap" :tabindex="(!disabled && focus) ? '0' : undefined" :style="{'width': widthPx, 'height': heightPx, 'left': left + 'px', 'top': top + 'px', 'z-index': zIndex, 'flex-grow': flex}" :class="[disabled ? 'cg-disabled' : undefined, popOpen && 'cg-pop-open', 'area-' + area]" @click="click($event, 'all')" @mousedown="down" @touchstart="down" @dblclick="cgDblclick" @keydown="keydown">
    <div class="inner" :class="[direction]" :style="{'padding': padding && padding.replace(/([0-9]+)($| )/g, '$1px$2')}">
        <slot></slot>
    </div>
    <div class="arrow" @click="click($event, 'arrow')"></div>
    <teleport to="#cg-pop-list">
        <div class="pop" :class="[popOpen && 'open']" :style="popOptions">
            <slot name="pop"></slot>
        </div>
    </teleport>
</div>
