<div class="wrap" :class="[$parent.tabPosition]" @click="_tap" @mousedown="_down" @touchstart="_down" @dblclick="_dblclick">
    <div v-show="arrow" class="arrow start" @mousedown="longDown(event, 'start')" @touchstart="longDown(event, 'start')"></div>
    <div ref="tabs" class="tabs" @wheel="wheel">
        <div v-for="(item, index) of $parent.tabs" class="tab" :class="[$parent.selectedIndex === index ? 'selected' : undefined]" @click="$parent.selectedIndex=index;$parent.$emit('input', index);">{{item.label}}</div>
    </div>
    <div v-show="arrow" class="arrow end" @mousedown="longDown(event, 'end')" @touchstart="longDown(event, 'end')"></div>
</div>
