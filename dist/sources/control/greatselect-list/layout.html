<div class="wrap" :style="{'width': widthPx, 'height': heightPx, 'left': left + 'px', 'top': top + 'px', 'z-index': zIndex, 'flex-grow': flex}" @click="cgTap" @mousedown="cgDown" @touchstart="cgDown" @dblclick="cgDblclick">
    <cg-greatview :same="same" :data="data" v-slot="data" :style="{'max-height': height ? undefined : '300px'}">
        <slot :row="data.row" :index="data.index"></slot>
    </cg-greatview>
</div>
