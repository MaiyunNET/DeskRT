<cg-greatselect @tap="_tap" @down="_down" @dblclick="_dblclick" :disabled="disabled" :focus="focus" :width="width" :height="height" :left="left" :top="top" :z-index="zIndex" :flex="flex" :padding="padding">
    {{dataComp[valueData] ? (dataComp[valueData].label || dataComp[valueData].value) : ''}}
    <cg-greatselect-pop :value="valueData" @input="input" :data="dataComp" v-slot="data">
        <cg-greatselect-pop-item :value="data.index" style="padding: 7px;">{{data.row.label || data.row.value}}</cg-greatselect-pop-item>
    </cg-greatselect-pop>
</cg-greatselect>
