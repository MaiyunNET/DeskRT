<div class="wrap" :class="[direction]" ref="wrap" :style="{'width': widthPx, 'height': heightPx, 'left': left + 'px', 'top': top + 'px', 'z-index': zIndex, 'flex-grow': flex}" @click="_tap" @mousedown="_down" @touchstart="_down" @dblclick="_dblclick">
    <div class="tabs">
        <div v-for="(item, index) of tabs" class="tab" :class="[selectedIndex === index ? 'selected' : undefined]" @click="selectedIndex = index;$emit('input', index);">{{item.label}}</div>
    </div>
    <div ref="panels" class="panels">
        <slot>
    </div>
</div>
